name: Intro to github actions

on: 
  push: 

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # - run: echo "Hello World!" # step home made 
      - uses: actions/checkout@v4 # utilisation d'une step prefaite
      - name: Setup pnpm          
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
      
      - name: Run the server
        run: |
          pnpm run preview &
          sleep 5

      - name: Curl the server
        run: curl -I http://localhost:4173
