name: Intro to github actions

on: 
  push: 

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      # - run: echo "Hello World!" # step home made 
      - uses: actions/checkout@v4 # utilisation d'une step prefaite
      - uses: oven-sh/setup-bun@v1
        with: 
          bun-version: latest
      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
      
      - name: Run the server
        run: |
          bun run preview &
          sleep 5

      - name: Curl the server
        run: curl -I http://localhost:4173
